<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>参数管理</title>
    <link href="css/base2.css" rel="stylesheet" >
    <link href="css/modal.css" rel="stylesheet" >
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-default/index.css">
</head>
<body class="checkout">
<div id="app">
    <el-row :gutter="24">
        <el-col :span="12">
          <el-row :gutter="12">
            <el-col :span="1">
                <el-button size="small" type="primary" icon="plus"  @click="addType()">新增参数类型</el-button>
            </el-col>
           </el-row>
            <!--./ button panel-->
        <el-table :data="paratype" id="table_paratype" border height="250" @row-click="viewItem">
            <el-table-column  prop="paraTypeCd" label="类型编码" width="200">
            </el-table-column>
            <el-table-column prop="paraTypeNm" label="类型名称" width="120" @click="handleView()">
            </el-table-column>
            <el-table-column prop="description" label="类型描述">
            </el-table-column>
            <el-table-column  label="操作" class-name="option" fixed="right">
                <template scope="scope">
                <el-row :gutter="10">
                    <el-col :span="5">
                    <el-tooltip content="编辑" v-if="!scope.row.editMode" placement="left">
                        <el-button size="small" type="primary" icon="edit" v-if="!scope.row.editMode" @click="editType(scope.$index, scope.row)"></el-button>
                    </el-tooltip>
                    <el-tooltip content="保存" v-if="scope.row.editMode" placement="left">
                        <el-button size="small" type="primary" icon="upload" v-if="scope.row.editMode"  @click="saveType(scope.$index, scope.row)"></el-button>
                    </el-tooltip></el-col>
                    <el-col :span="5">
                    <el-tooltip content="删除" v-if="!scope.row.editMode" placement="right">
                        <el-button size="small" v-if="!scope.row.editMode" type="danger" icon="delete" @click="delType(scope.$index, scope.row)"></el-button>
                    </el-tooltip></el-col>
                </el-row>
                </template>
            </el-table-column>
        </el-table>
        </el-col>

        <el-col :span="12">
        <el-row :gutter="12">
            <el-col :span="1">
                <el-button size="small" type="primary" icon="plus" @click="addItem()">新增参数项</el-button>
            </el-col>
        </el-row>
        <el-table :data="paraitem" id="table_paraitem">
            <el-table-column property="paraItemCd" label="项编码"></el-table-column>
            <el-table-column property="paraItemNm" label="项名称"></el-table-column>
            <el-table-column property="description" label="项描述"></el-table-column>
            <el-table-column  label="操作" class-name="option" fixed="right" class-name="option">
                <template scope="scope2">
                    <el-row :gutter="10">
                        <el-col :span="5">
                            <el-tooltip content="编辑" v-if="!scope2.row.editMode" placement="left">
                                <el-button size="small" type="primary" icon="edit" v-if="!scope2.row.editMode" @click="editItem(scope2.$index, scope2.row)"></el-button>
                            </el-tooltip>
                            <el-tooltip content="保存" v-if="scope2.row.editMode" placement="left">
                                <el-button size="small" type="primary" icon="upload" v-if="scope2.row.editMode"  @click="saveItem(scope2.$index, scope2.row)"></el-button>
                            </el-tooltip></el-col>
                        <el-col :span="5">
                            <el-tooltip content="删除" v-if="!scope2.row.editMode" placement="right">
                                <el-button size="small" v-if="!scope2.row.editMode" type="danger" icon="delete" @click="delItem(scope2.$index, scope2.row)"></el-button>
                            </el-tooltip></el-col>
                    </el-row>
                </template>
            </el-table-column>
        </el-table>
        </el-col>
    </el-row>
</div>

    <script src="js/myLib/vue.js"></script>
    <script src="js/myLib/element.js"></script>
    <script src="js/myLib/polyfill.js"></script>
    <script src="js/lib/axios.min.js"></script>
    <script src="js/paraList.js"></script>
</body>
</html>
