<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>inputSearch</title>
    <link href="css/qoocoCRM.css" rel="stylesheet" >
    <link href="css/timeline.css" rel="stylesheet"/>
    <link href="css/base2.css" rel="stylesheet" >
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-default/index.css">
</head>


<body class="hold-transition skin-blue sidebar-mini fixed">
<div id="app">
<div class="box">
<div class="box-body">
    <el-row>
        <el-row :gutter="20">
            <el-col :span="12" :push="2"><h1>我的资产</h1></el-col>
        </el-row>
    </el-row>

    <br/>
    <el-row :gutter="20">
        <el-col :span="6" :push="2"><h1>1200</h1></el-col>
    </el-row>

    <br/>
    <el-row :gutter="20">
        <el-col :span="18" :push="2">
            <span class="wrapper">
                <el-button type="danger">提现</el-button>
                <el-button type="danger">借款</el-button>
                <el-button type="danger">申请工资发放</el-button>
            </span>
        </el-col>
    </el-row>

    <el-row>
        <div class="account-dot account-dot-top"></div>
    </el-row>

    <el-row>
        <el-col :span="6" :push="3"><h2>交易记录</h2></el-col>
    </el-row>

    <el-row>
        <el-col :span="24" :push="1">
            <section id="cd-timeline" class="cd-container">
                <div class="cd-timeline-block">
                    <div class="cd-timeline-img cd-cur">
                    </div>

                    <div class="cd-timeline-content">
                        <span>借款</span>
                        <span>-8,000.00</span>
                        <span>审核通过</span>
                        <span><a href="#" class="cd-read-more" target="_blank">交易详情</a></span>
                        <span class="cd-date">2017-01-04</span>
                    </div>
                </div>
                <div class="cd-timeline-block">
                    <div class="cd-timeline-img">
                    </div>

                    <div class="cd-timeline-content">
                        <span>个人费用</span>
                        <span>-1,000.00</span>
                        <span>审核通过</span>
                        <span><a href="#" class="cd-read-more" target="_blank">交易详情</a></span>
                        <span class="cd-date">2016-12-29</span>
                    </div>
                </div>
                <div class="cd-timeline-block">
                    <div class="cd-timeline-img">
                    </div>

                    <div class="cd-timeline-content">
                        <span>提现</span>
                        <span>-8,000.00</span>
                        <span>审核通过</span>
                        <span><a href="#" class="cd-read-more" target="_blank">交易详情</a></span>
                        <span class="cd-date">2016-12-29</span>
                    </div>
                </div>
                <div class="cd-timeline-block">
                    <div class="cd-timeline-img">
                    </div>

                    <div class="cd-timeline-content">
                        <span>收入</span>
                        <span>+7,000.00</span>
                        <span>&nbsp;</span>
                        <span><a href="#" class="cd-read-more" target="_blank">交易详情</a></span>
                        <span class="cd-date">2016-12-29</span>
                    </div>
                </div>
            </section>
        </el-col>
        <el-col>
            <div class="account-dot account-dot-bottom"></div>
        </el-col>
    </el-row>
</div>
</div>
</div>

    <script src="js/myLib/vue.js"></script>
    <script src="js/myLib/element.js"></script>
    <script src="js/myLib/polyfill.js"></script>
    <script src="js/lib/axios.min.js"></script>
    <script src="js/05_account.js"></script>
</body>
</html>
